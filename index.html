<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Guessing game</h1>
        <div class="caption">
            <div>Level: <span id="level"></span></div>
            <div>Best level: <span id="best-level"></span></div>
        </div>
        <div class="stats">
            <div class="stats__lives"></div>
            <div class="stats__blocks"></div>
        </div>
        <div class="blocks"></div>
        <button class="restartBtn" onclick="initGame()">Restart</button>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
